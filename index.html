<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
    <link href="styles/style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="status"></div>
    <div class="board">
    <table>
      <tr class="row1">
        <td class="square1"></td>
        <td class="square2"></td>
        <td class="square3"></td>
      </tr>
      <tr class="row2">
        <td class="square4"></td>
        <td class="square5"></td>
        <td class="square6"></td>
      </tr>
      <tr class="row3">
        <td class="square7"></td>
        <td class="square8"></td>
        <td class="square9"></td>
      </tr>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
